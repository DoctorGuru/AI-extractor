<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaflet Products</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</head>
<body>
<div class="container">
    <h1>Leaflet Products</h1>

    {% for leaflet, products in products_dict.items() %}
        <h2>{{ leaflet }}</h2>
        {% if products %}
            <table>
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    {% for product in products %}
                    <tr class="product-row" 
                        data-leaflet="{{ leaflet }}" 
                        data-name="{{ product.name }}" 
                        data-price="{{ product.price }}">
                        <td>{{ product.name }}</td>
                        <td>{{ product.price }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No products found for this leaflet.</p>
        {% endif %}
    {% endfor %}
</div>
</body>
</html>
